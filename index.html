<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/scss/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">    
</head>
<body>
    <main>
        <audio id="win-fx" src="dist/sounds/mixkit-arcade-game-complete-or-approved-mission-205.wav"></audio>
        <audio id="tie-fx" src="dist/sounds/mixkit-arcade-retro-changing-tab-206.wav"></audio>
        <audio id="cpuclick-fx" src="dist/sounds/mixkit-arcade-game-jump-coin-216.wav"></audio>
        <audio id="youclick-fx" src="dist/sounds/mixkit-select-click-1109.wav"></audio>
        
        <section class="menu">
            <h1>XO</h1>
            <span id="turn-display">Turn - O</span>
            <button id="reload-btn">Clear</button>
        </section>
        <section class="grid" id="grid-sel">
            <div class="grid-box" id="box1"></div>
            <div class="grid-box" id="box2"></div>
            <div class="grid-box" id="box3"></div>
            <div class="grid-box" id="box4"></div>
            <div class="grid-box" id="box5"></div>
            <div class="grid-box" id="box6"></div>
            <div class="grid-box" id="box7"></div>
            <div class="grid-box" id="box8"></div>
            <div class="grid-box" id="box9"></div>
        </section>
        <section class="bottom-menu">
            <div class="score">You - <span id="your-goti">O</span><span id="your-score">0</span></div>
            <div class="score"> Ties<span id="tie-count">0</span></div>
            <div class="score">CPU - <span id="cpu-goti">X</span> <span id="cpu-score">0</span></div>
            
        </section>
        <section class="popup" id="pop">
            <h1 id="winner-announce"></h1>
            <button id ='reload-btn2'>Done</button>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
